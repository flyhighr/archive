<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Conversation Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #18181b;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: white;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-size: 1.25rem;
        }

        .message {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
            padding: 0.5rem;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            background-color: #4b5563;
            flex-shrink: 0;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4b5563;
            color: white;
            font-weight: bold;
        }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
        }

        .author {
            color: #e879f9;
            font-weight: 600;
        }

        .timestamp {
            color: #71717a;
            font-size: 0.875rem;
        }

        .text {
            color: white;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .error {
            color: #ef4444;
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <div id="loading" class="loading">Loading conversation...</div>
    </div>

    <script>
        const app = document.getElementById('app');
        const loading = document.getElementById('loading');
        const API_URL = 'https://api-v9ww.onrender.com';  // Update with your actual API URL

        async function fetchConversation() {
            const urlParams = new URLSearchParams(window.location.search);
            const conversationId = urlParams.get('id');

            if (!conversationId) {
                showError('No conversation ID provided');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/conversations/${conversationId}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch conversation');
                }

                const conversation = await response.json();
                displayConversation(conversation);
            } catch (error) {
                showError(error.message);
            }
        }

        function displayConversation(conversation) {
            loading.remove();
            
            const messagesHtml = conversation.messages
                .sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp))
                .map(message => `
                    <div class="message">
                        <div class="avatar">
                            ${message.avatar_url 
                                ? `<img src="${message.avatar_url}" alt="${message.author}'s avatar">` 
                                : `<div class="avatar-placeholder">${message.author[0].toUpperCase()}</div>`
                            }
                        </div>
                        <div class="message-content">
                            <div class="message-header">
                                <span class="author">${escapeHtml(message.author)}</span>
                                <span class="timestamp">${new Date(message.timestamp).toLocaleString()}</span>
                            </div>
                            <div class="text">${escapeHtml(message.content)}</div>
                        </div>
                    </div>
                `).join('');

            app.innerHTML = messagesHtml;
        }

        function showError(message) {
            loading.remove();
            app.innerHTML = `<div class="error">Error: ${escapeHtml(message)}</div>`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        fetchConversation();
    </script>
</body>
</html>
